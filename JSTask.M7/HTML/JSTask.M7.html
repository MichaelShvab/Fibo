<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css"> -->
  </head>

  <body>
    <div id="display2" class="container mt-5">

      <h1 class="display-2 mb-5 fw-normal">Fibonacci Calculator</h1>

      <div class="d-flex">
        <div class="d-flex">
          <p class="fs-4 me-3">The Fibonacci Of</p>
        </div>
        <div class="col-sm-1">
          <input id="inputNum" type="text" placeholder="#" class="form-control">
        </div>
        <div class="buttContainer">
          <input type="button" id="calcButton" class="btn btn-primary me-3 ms-3" value="Is"></input>
        </div>
        <p id="resSpinner"></p>
        <p id="outputNum" class="fw-bold text-decoration-underline fs-4"></p>
        <p id="err42" class="text-danger fs-4"></p>
      </div>

      <div id="checkBoxContainer" class="d-flex align-items-baseline">
        <input type="checkbox" id="checkBox">
        <lable for="checkBox" class="ps-2">Save Calculation</lable>
      </div>
      <div class="errContainer mt-3">
        <span id="errWindow" class="alert-danger p-2 rounded"></span>
      </div>

    </div>

    <div class="container mt-5" id="resContainer">
      <div class="d-flex align-items-baseline flex-column">
        <div class="d-flex align-items-baseline">
          <h3 class="display-4 mb-4">Resaults</h3>
          <p class="ms-3" id="hisSpinner"></p>
        </div>
        <div>
          <select class="form-select mb-4" id="sortWindow">
            <option selected>Select Sort Type</option>
            <option value="Number Asc">Number Asc</option>
            <option value="Number Desc">Number Desc</option>
            <option value="Date Asc">Date Asc</option>
            <option value="Date Desc">Date Desc</option>
          </select>
        </div>
      </div>
    </div>

    <script src="../JS/JSTask.M7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>
    <!-- <script src="../Bootstrap/js/bootstrap.js"></script> -->

  </body>

</html>
